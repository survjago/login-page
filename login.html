<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="form-box">
        <form class="form">
          <span class="title">Login to Your Account</span>
          <span class="subtitle">Enter your email address and password.</span>
          <div class="form-container">
            <label for="email">Email:</label>
            <input type="email" id="email" class="input" placeholder="Email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" class="input" placeholder="Password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
          </div>
          <button>Login</button>
        </form>
        <div class="form-section">
          <!-- Add any additional content or links here -->
        </div>
      </div>

      
</body>
</html>
